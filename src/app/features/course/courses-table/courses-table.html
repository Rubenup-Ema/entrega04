<table mat-table [dataSource]="courses" class="mat-elevation-z8">
 <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id  }} </td>
  </ng-container>

   <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.title  }} </td>
  </ng-container>

   <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.description }} </td>
  </ng-container>

 
   <!-- Acciones Column -->
  <ng-container matColumnDef="acciones">
    <th *matHeaderCellDef> Acciones </th>
    <tr class="text-center" *matCellDef="let element">
      <button mat-icon-button color="primary" class="btn btn-success" (click)="onEdit(element) " [disabled]="role!=='admin'">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" class="btn btn-danger" (click)="onDelete(element)" [disabled]="role!=='admin'">
        <mat-icon>delete</mat-icon>
      </button>
    </tr>
  </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
