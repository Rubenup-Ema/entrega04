<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="min-width: 350px;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- Campo Usuario -->
  <div class="mb-3">
    <label for="username" class="form-label">Usuario</label>
    <input
      type="text"
      id="username"
      class="form-control"
      formControlName="username"
      placeholder="Lela.Gerlach@hotmail.com"
    />
    <div
      class="text-danger small"
      *ngIf="form.get('username')?.touched && form.get('username')?.invalid"
    >
      El usuario es obligatorio, verifique el formato del email
    </div>
  </div>

  <!-- Campo Contraseña -->
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
      placeholder="admin01"
    />
    <div
      class="text-danger small"
      *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
    >
      La contraseña es obligatoria al menos 5 caracteres
    </div>
  </div>

  <!-- Botón Submit -->
  <button
    type="submit"
    class="btn btn-primary w-100"
    [disabled]="form.invalid"
  >
    Entrar
  </button>

  <span *ngIf="procesando">Espere procesando...</span>

</form>
 </div>
</div>
